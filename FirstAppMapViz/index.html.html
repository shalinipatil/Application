<script type="text/javascript">
    

	var map = L.map('map').setView([37.8, -96], 4);

	L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {

			'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
		id: 'mapbox.light'
	}).addTo(map);


	// control that shows state info on hover
	var info = L.control();

	info.onAdd = function (map) {
		this._div = L.DomUtil.create('div', 'info');
		this.update();
		return this._div;
	};

	info.update = function (props) {
		this._div.innerHTML = '<h4>US Population Density</h4>' +  (props ?
			'<b>' + props.name + '</b><br />' + props.density + ' people / mi<sup>2</sup>'
			: 'Hover over a state');
	};

	info.addTo(map);


	// get color depending on population density value
	function getColor(d) {
		return d > 1000 ? '#800026' :
				d > 500  ? '#BD0026' :
				d > 200  ? '#E31A1C' :
				d > 100  ? '#FC4E2A' :
				d > 50   ? '#FD8D3C' :
				d > 20   ? '#FEB24C' :
				d > 10   ? '#FED976' :
							'#FFEDA0';
	}
    
    function getColorBar(d) {
		return d > "Violent Crime" ? '#0000ff' :
				d > "Property Crime"  ? '#00ff00' :
                                        '#090809';
                                        
	}


	function style(feature) {
		return {
			weight: 2,
			opacity: 1,
			color: 'white',
			dashArray: '3',
			fillOpacity: 0.7,
			fillColor: getColor(feature.properties.density)
		};
	}
    
    
	function highlightFeature(e) {
		var layer = e.target;

		layer.setStyle({
			weight: 5,
			color: '#666',
			dashArray: '',
			fillOpacity: 0.7
		});

		if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
			layer.bringToFront();
		}

		info.update(layer.feature.properties);
    }

	var geojson;

	function resetHighlight(e) {
		geojson.resetStyle(e.target);
		info.update();
        updateMap();
	}

	function zoomToFeature(e) {
		map.fitBounds(e.target.getBounds());
        
	}

	function onEachFeature(feature, layer) {
		layer.on({
			mouseover: highlightFeature,
			mouseout: resetHighlight,
			click: zoomToFeature
		});
	}

    function removeAllMarkers(){
    map.removeLayer(markers);
}

        var charts = {};
        var data = data;
    
        function updateMap(){       
        for(var i =0; i<data.length; i++){
            var year = document.getElementById("year").value;
            var d = data[i];
            
            if(d.Year == year){
                var barinfo = [d.ViolentCR, d.PropertyCR, d.Poverty_Rate];
                 charts[d.STNAME] = L.minichart([d.latitude,d.longitude], {data:barinfo, maxValues: 95, width:45, height:45,
    colors: ["#0000ff", "#00ff00","#090809"] }) //, color:colorPalette, height : 45, width : 45});
        map.addLayer(charts[d.STNAME]);
                
                charts[d.STNAME].setOptions({data: barinfo});
            }
	}
        }
   
      

	map.attributionControl.addAttribution('Population data &copy; <a href="http://census.gov/">US Census Bureau</a>');


	var legend = L.control({position: 'bottomright'});
    var legend1 = L.control({position: 'bottomleft'});

	legend.onAdd = function (map) {

		var div = L.DomUtil.create('div', 'info legend'),
			grades = [0, 10, 20, 50, 100, 200, 500, 1000],
			labels = [],
			from, to;

		for (var i = 0; i < grades.length; i++) {
			from = grades[i];
			to = grades[i + 1];

			labels.push(
				'<i style="background:' + getColor(from + 1) + '"></i> ' +
				from + (to ? '&ndash;' + to : '+'));
		}

		div.innerHTML = labels.join('<br>');
		return div;
	};
    
    legend1.onAdd = function (map) {

		var div = L.DomUtil.create('div', 'info legend'),
			grades = ["Violent Crime","Property Crime","Poverty Rate"],
			labels = [],
			from;

		for (var i = 0; i < grades.length; i++) {
			from = grades[i];
			

			labels.push(
				'<i style="background:' + getColorBar(from + 1) + '"></i> ' +
				from);
		}

		div.innerHTML = labels.join('<br>');
		return div;
	};
	legend.addTo(map);
    legend1.addTo(map);
